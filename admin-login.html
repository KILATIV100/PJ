<!DOCTYPE html>

        }

        }

        .message.error {

        }

        .message.info {

            color: #0d47a1;
        }

        .btn-submit {

            padding: 12px;
            background: #1db4b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {

        }

        .back-link a {

</head>
<body>
    <div class="login-container">

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input
                    type="password"

                    name="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required

                >

            <button type="submit" class="btn-submit">–£–≤—ñ–π—Ç–∏</button>

            <p style="margin-top: 10px; color: #999;">

            </p>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ —Å–∞–π—Ç</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // –ó–±–µ—Ä–µ–≥—Ç–∏ —Å–µ—Å—ñ—é
                    localStorage.setItem('admin-session', JSON.stringify({
                        email: result.user.email,
                        token: result.token,
                        role: result.user.role,
                        loginTime: new Date().toISOString()
                    }));

                    showMessage('‚úÖ –í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π!', 'info');

                    // –†–µ–¥—ñ—Ä–µ–∫—Ç –≤ –∞–¥–º—ñ–Ω –ø–∞–Ω–µ–ª—å
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + (result.message || '–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å'), 'error');
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showMessage('‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞', 'error');
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
        }

        // –ê–≤—Ç–æ–∑–∞–ø–æ–≤–Ω–µ–Ω–Ω—è –¥–ª—è –¥–µ–º–æ
        window.addEventListener('load', function() {
            showMessage('üí° –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ–π–Ω—ñ –æ–±–ª—ñ–∫–æ–≤—ñ –¥–∞–Ω—ñ –≤–∂–µ –∑–∞–ø–æ–≤–Ω–µ–Ω—ñ', 'info');
        });
    </script>
